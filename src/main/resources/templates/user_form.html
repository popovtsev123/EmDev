<!DOCTYPE html>
<html lang="en" xmlns:th="hhtp://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="hhtp://www.thymeleaf.org
hhtp://www.thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href=" @{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid text-center">
    <div class="text-center"><h1>[[${pageTitle}]]</h1></div>


    <form th:action ="@{/users/save}" method="post" th:href="${user}"
    style="max-width: 500px; margin: 0 auto;">
        <input type="hidden" th:href="*{id}">
        <div class="border border-secondary rounded p-3">
        <div class = "form-group row ">
            <label class = "col-sm-4 col-form-label">E-mail</label>
                <div class="col-sm-8">
                    <input type ="email" th:href="*{email}" class ="form-control" required minlength="8" maxlength="45"/>
                </div>
            </div>
                <div class = "form-group row ">
                    <label class = "col-sm-4 col-form-label">First Name</label>
                    <div class="col-sm-8">
                        <input type ="text" th:href="*{first_name}" class ="form-control" required minlength="2" maxlength="45"/>
                    </div>
                </div>
                    <div class = "form-group row ">
                        <label class = "col-sm-4 col-form-label">SecondName</label>
                        <div class="col-sm-8">
                            <input type ="text" th:href="*{last_name}" class ="form-control" required minlength="2" maxlength="45"/>
                        </div>
                    </div>
                        <div class = "form-group row ">
                            <label class = "col-sm-4 col-form-label">Born Date</label>
                            <div class="col-sm-8">
                                <input type ="date" th:href="*{birthday}" class ="form-control" required minlength="2" maxlength="45"/>
                            </div>
                        </div>
                            <div class = "form-group row ">
                                <label class = "col-sm-4 col-form-label">Position</label>
                                <div class="col-sm-8">
                                    <input type ="text" th:href="*{position}" class ="form-control" required minlength="2" maxlength="45"/>
                                </div>
                            </div>
                                <div class = "form-group row ">
                                    <label class = "col-sm-4 col-form-label">Password</label>
                                    <div class="col-sm-8">
                                        <input type ="password" th:href="*{password}" class ="form-control" required minlength="6" maxlength="45"/>
                                    </div>
                                    </div>
            <div class = "form-group row ">
                <label class = "col-sm-4 col-form-label">Phone</label>
                <div class="col-sm-8">
                    <input type ="tel" th:href="*{phone}" class ="form-control" required minlength="12" maxlength="13"/>
                </div>
            </div>
                                <div class = "form-group row">
                                    <label class = "col-sm-4 col-form-label">Enable</label>
                                    <div class="col-sm-8">
                                        <input type ="checkbox" th:href="*{enabled}" class ="form-control"/>
                                    </div>
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn-primary m-2">Save</button>
                                    <button type="button" class="btn-secondary m-2" onclick="cancelForm()">Cancel</button>
                                </div>
                            </div>
    </form>
</div>
<script type="text/javascript">
    function cancelForm() {
        window.location = "[[@{/users}]]"
    }
</script>
</body>
</html>
